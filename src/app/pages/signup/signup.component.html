<section class="body" style="margin-top: 60px;">
    <div class="container">
        <div class="login-box">
            <div class="row">
                <div class="col-sm-6">
                    <div class="logo">
                        KHOA CÔNG NGHỆ 
                            <br>
                            <br>
                            <br>
                        <span class="logo-font">
                            THÔNG TIN
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <br>
                    <h3 class="header-title">ĐĂNG KÝ</h3>
                    <form (ngSubmit)="formSubmit()" class="login-form" novalidate> 
                        <div class="container">
                            <div class="row align-items-start">
                                <mat-form-field class="col form-control " style="border:none;" appearance="outline">
                                    <mat-label>Mã sinh viên</mat-label>
                                    <input matInput 
                                    [(ngModel)] = 'user.userCode' 
                                    name = "userCode"
                                    placeholder="Ví dụ: 425119xxxx" required>                                                     
                                </mat-form-field>                           
                        
                                <mat-form-field class="form-control col" style="border:none;" appearance="outline">
                                    <mat-label>Họ và tên</mat-label>
                                    <input matInput type="text" 
                                    [(ngModel)] = "user.fullName"
                                    name="fullName"
                                    placeholder="Nguyễn Văn A" 
                                    required>                    
                                </mat-form-field>  
                            </div> 
                        </div> 

                        <div class="container">
                            <div class="row align-items-start">
                                <mat-form-field class="col form-control " style="border:none; " appearance="outline">
                                    <mat-label>Mật khẩu</mat-label>
                                    <input matInput type="password"
                                    [(ngModel)] = "user.password"
                                    name="password" 
                                    placeholder="Mật khẩu" required>                    
                                </mat-form-field>                           
                                
                                <mat-form-field class="form-control col" style="border:none;" appearance="outline">
                                    <mat-label>Ngày sinh</mat-label>
                                    <input matInput type="text" 
                                    [(ngModel)] = "user.birthday"
                                    name="birthday"
                                    placeholder="DD/MM/YYYY" required>                    
                                </mat-form-field>
                            </div> 
                        </div> 

                        <div class="container">
                            <div class="row align-items-start">
                                <mat-form-field class="col form-control " style="border:none; " appearance="outline">
                                    <mat-label>Email</mat-label>
                                    <input matInput type="email"
                                    [(ngModel)] = "user.email"
                                    name="email" 
                                    placeholder="nva@gmail.com" required>                    
                                </mat-form-field>                           
                        
                                <mat-form-field class="form-control col" style="border:none;" appearance="outline">
                                    <mat-label>Địa chỉ</mat-label>
                                    <input matInput type="text"
                                    [(ngModel)] = "user.address"
                                    name="address" 
                                    placeholder="01 An Dương Vương" required>                    
                                </mat-form-field>  
                            </div> 
                        </div>

                        <div class="container">
                           
                            <div class="row align-items-start">
                               
                                <div class="form-control col" style="border:none;">
                                    <label style="margin-right: 10px" for="gender">Giới tính:</label>                                   
                                        <mat-radio-button                                        
                                        name="gender"
                                        value="Nam"
                                        ngDefaultControl
                                        [(ngModel)]="user.gender"                                       
                                        style="margin-right: 10px">Nam</mat-radio-button> 
                                        <mat-radio-button                                        
                                        name="gender"
                                        value="Nữ"
                                        ngDefaultControl
                                        [(ngModel)]="user.gender"                                       
                                        style="margin-right: 10px">Nữ</mat-radio-button>                                                                    
                                </div>                   
                            </div>
                        </div>
                            
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block" mat-raised-button >ĐĂNG KÝ</button>
                        </div>
                        <div class="form-group">
                            <div class="text-center">Đã có tài khoản? <a [routerLink]="'/login'">Đăng nhập ngay</a></div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-6 hide-on-mobile">
                    <div id="demo" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ul class="carousel-indicators">
                            <li data-target="#demo" data-slide-to="0" class="active"></li>
                            <li data-target="#demo" data-slide-to="1"></li>
                            <li data-target="#demo" data-slide-to="2"></li>
                        </ul>
                        <!-- The slideshow -->
                        <div class="carousel-inner">                       
                            <div class="carousel-item active">
                                <div class="slider-feature-card">
                                    <img src="../../../assets/images/qnu.jpg" alt="">                                   
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="slider-feature-card">
                                    <img src="../../../assets/images/kcntt1.gif" alt="">                                   
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="slider-feature-card">
                                    <img src="../../../assets/images/kcntt2.gif" alt="">                                   
                                </div>
                            </div>
                        </div>
                        <!-- Left and right controls -->
                        <a class="carousel-control-prev" href="#demo" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a class="carousel-control-next" href="#demo"  data-slide="next">
                            <span class="carousel-control-next-icon" ></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
