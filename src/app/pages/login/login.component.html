<section class="body" style="margin-top: 60px;">
    <div class="container">
        <div class="login-box">
            <div class="row">
                <div class="col-sm-6">
                    <div class="logo">
                        KHOA CÔNG NGHỆ 
                            <br>
                            <br>
                            <br>
                        <span class="logo-font">
                            THÔNG TIN
                        </span>
                    </div>
                </div>
            </div>
            
            <div class="row">
                
                <div class="col-sm-6">
                    <br>
                    <h3 class="header-title">ĐĂNG NHẬP</h3>
                    <form (ngSubmit)="formSubmit()" class="login-form" novalidate> 
                        <div class="form-group">
                           
                                <mat-form-field class="form-control " style="border:none;" appearance="outline">
                                    <mat-label>Tài khoản</mat-label>
                                    <input matInput 
                                    [(ngModel)] = "loginData.userCode" 
                                    name = "userCode"
                                    placeholder="Ví dụ: 425119xxxx" required>                                                     
                                </mat-form-field>                           
                        
                                <mat-form-field class="col form-control " style="border:none; " appearance="outline">
                                    <mat-label>Mật khẩu</mat-label>
                                    <input matInput type="password"
                                    [(ngModel)] = "loginData.password"
                                    name="password" 
                                    placeholder="Mật khẩu" required>                    
                                </mat-form-field>
                            
                        </div> 

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block" mat-raised-button >ĐĂNG NHẬP</button>
                        </div>
                        <div class="form-group">
                            <div class="text-center">Chưa có tài khoản? <a [routerLink]="'/signup'">Đăng ký ngay</a></div>
                        </div>
                    </form>
                </div>
           
                <div class="col-sm-6 hide-on-mobile">
                    <div id="demo" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ul class="carousel-indicators">
                            <li data-target="#demo" data-slide-to="0" class="active"></li>
                            <li data-target="#demo" data-slide-to="1"></li>
                            <li data-target="#demo" data-slide-to="2"></li>
                        </ul>
                        <!-- The slideshow -->
                        <div class="carousel-inner">                       
                            <div class="carousel-item active">
                                <div class="slider-feature-card">
                                    <img src="../../../assets/image/qnu.jpg" alt="">                                   
                                </div>
                            </div>
                            <div class="carousel-item">
                                <div class="slider-feature-card">
                                    <img src="../../../assets/image/kcntt.jpg" alt="">                                   
                                </div>
                            </div>
                            <div class="carousel-item ">
                                <div class="slider-feature-card">
                                    <img src="../../../assets/image/gv.jpg" alt="">                                   
                                </div>
                            </div>
                        </div>
                        <!-- Left and right controls -->
                        <a class="carousel-control-prev" href="#demo" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a class="carousel-control-next" href="#demo"  data-slide="next">
                            <span class="carousel-control-next-icon" ></span>
                        </a>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</section>
